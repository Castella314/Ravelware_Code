<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<style>
			body{
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				background-image:url(./Katto.jpg);
				background-size: 100% 200%;
				background-repeat: no-repeat;
			}
			h1{
				background-color:#F6F0D7;
				text-align: center;
				width: 150pt;
				justify-self: center;
				padding: 10pt;
				}
		
			.sensor{
				border:1.8pt solid rgb(85, 71, 22);
				text-align: center;
				width: 50pt;
				justify-self: center;
				padding: 5pt;
				background-color: #F6F0D7;
				color: black;
				font-weight: 200;
				font-size:medium;
			}

			.on-button{
				background-color: #C5D89D;
				width: 40pt;
				text-align: center;
			}

			.off-button{
				background-color: #C5D89D;
				width: 40pt;
				text-align: center;
			}

			.button-group{
				justify-self: center;
				/*border:1pt dashed teal;*/
			}

			button:hover{
				background-color: #4A4947;
				color: #FAF7F0;
			}

			button:active{
				background-color: #B17457;
				border-color: #B17457;
				font-weight: 800;
			}
		</style>
	</head>
	
	<body>
		<h1>
			Modul PK</h1>
		<hr/>

		<h2 class="sensor">DHT22</h2>
		<div class="button-group">
		<button class="on-button">ON</button>
		<button class="off-button">OFF</button>
		</div>

		<h2 class="sensor">HCSR04</h2>
		<div class="button-group">
		<button class="on-button">ON</button>
		<button class="off-button">OFF</button>
		</div>

		<h2 class="sensor">LDR</h2>
		<div class="button-group">
		<button class="on-button">ON</button>
		<button class="off-button">OFF</button>
		</div>

		<h2 class="sensor">Buzzer</h2>
		<div class="button-group">
		<button class="on-button">ON</button>
		<button class="off-button">OFF</button>
		</div>

	</body>
</html>
